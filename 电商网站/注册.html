<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link type="text/css" rel="stylesheet" href="style/注册.css"/>
<link  type="text/css" rel="stylesheet" href="登录.css"/>
<link type="text/css" rel="stylesheet" href="style/reset.css" />
<link type="text/css" rel="stylesheet" href="style/main.css" />
<script src="style/1.js"></script>
<script src="js/验证登陆.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>注册页面</title>
</head>

<body>
<div class="headBar">
	<div class="topBar">
		<div class="comwidth">
			<div class="leftArae">
				<a href="" class="collection">收藏慕课</a>
			</div>
			<div class="rightArae">
			欢迎来到慕课网！<a href="">[登录]</a><a href="">[免费注册]</a>
			</div>
		</div>
	</div>
	<div class="logoBar">
		<div class="comwidth">
			<div class="logo fl">
				<a href=""><img src="imgs/icon/logo.png" alt="慕课网"></a>
			</div>
			<span>欢迎注册</span>
		</div>
	</div>
</div>
<div class="register  ">
	<ul>
		<li>
			<em>*</em><span  class="register_inf">账&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;名</span>
			 <input name="username"  id="USERNAME" type="text" onfocus="showDesc(this)" onblur="checkText(this)"/>
		</li>
		<li>
			<em>*</em><span  class="register_inf">请设置密码</span>
			 <input name="password" id="PASSWORD" type="text" onfocus="showDesc(this)" onblur="checkText(this)"/>
		</li>
		<li>
			<em>*</em><span  class="register_inf">请确认密码</span>
			<input name="password2" id="PASSWORD2" type="text" onfocus="showDesc(this)" onblur="checkText(this)"/>
		</li>
		<li>
			<em>*</em><span  class="register_inf">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</span>
			<input name="email" id="EMAIL" type="text" onfocus="showDesc(this)" onblur="checkText(this)"/>
		</li>
		<li>
			<em>*</em><span  class="register_inf">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址</span>
			<input type="text" value="" />
		</li>
		<li>
			<input type="radio" value="" />
			<a>我已阅读并同意《用户注册协议》</a>
		</li>
	</ul>
	<div class="submit">
		<input type="submit" value="提交"   style="width:211px; height:39px; background-color:#CCCCCC;"/>
	</div>
</div>
</body>
</html>
